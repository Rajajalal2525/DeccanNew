<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reusable Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="relative xl:h-[78vh] h-[80vh] min-h-[500px] w-full">
    <!-- Background Image -->
    <img 
      src="https://res.cloudinary.com/dzauu64ta/image/upload/f_auto,q_auto/v1/DeccanRealty/images/lts/spbn6t3yldwclq3s7shr" 
      srcset="
        https://res.cloudinary.com/dzauu64ta/image/upload/w_300/v1/DeccanRealty/images/lts/spbn6t3yldwclq3s7shr 300w,
        https://res.cloudinary.com/dzauu64ta/image/upload/w_600/v1/DeccanRealty/images/lts/spbn6t3yldwclq3s7shr 600w,
        https://res.cloudinary.com/dzauu64ta/image/upload/w_900/v1/DeccanRealty/images/lts/spbn6t3yldwclq3s7shr 900w"
      sizes="(max-width: 600px) 300px, (max-width: 900px) 600px, 900px"
      alt="Deccan_Home_Page_image"
      class="absolute top-0 left-0 w-full h-full object-cover z-0"
      loading="eager"
      fetchpriority="high">

    <!-- Overlay with Gradient -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/40 z-10"></div>

    <!-- Content Container -->
    <div class="relative h-full flex flex-col items-center justify-center text-center text-white px-4 sm:px-6 md:px-8 lg:px-12 xl:px-16 2xl:px-20 z-20">
      <h1 class="text-4xl md:text-4xl lg:text-5xl font-bold mb-5 transform transition duration-300 hover:scale-105 hover:text-[#b1923f]">
        Discover beautifully designed homes in
        <br>
        <span class="mt-8 inline-block bg-[#4e3b1360] text-white rounded-2xl px-4 sm:px-5 py-3 sm:py-4 font-bold hover:text-[#b1923f]">
          BANGALORE
        </span>
      </h1>

      <p class="text-xl md:text-2xl lg:text-[20px] mb-8 transform transition duration-300 hover:scale-105 hover:text-[#b1923f] max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl font-semibold">
        Start your property journey with us,
        <br>
        where dreams take shape into exceptional living spaces
      </p>

      <button 
        id="moreinfobtn" 
        onclick="openEnquiryForm()" 
        class="bg-[#8a6c2c] text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg text-base sm:text-lg md:text-lg lg:text-lg font-semibold cursor-pointer hover:bg-amber-600 transition duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
        More Info
      </button>
    </div>
  </section>

  <script>
    // Placeholder function for the enquiry form (to be implemented as needed)
    function openEnquiryForm() {
      alert("Enquiry form will open here. Implement your form logic as needed.");
      // Example: You can replace this with logic to open a modal or redirect to a form page
    }
  </script>
</body>
</html>
