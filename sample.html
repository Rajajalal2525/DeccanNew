<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Discover top real estate opportunities in Bangalore & South India with DECCAN REALTY. Expert guidance for buying, selling & investing."
    />
    <meta
      name="keywords"
      content="Deccan Realty, real estate Bangalore, South India properties,  property investment, buy sell rent property, real estate consultancy, real estate experts, commercial properties, residential properties, real estate solutions"
    />
    <title>DECCAN REALTY | Sample Html Page</title>
    <link rel="icon" type="image/png" href="src/assets/logo/favicon.ico" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/headerfooter.js" defer></script>
    
    <script src="https://kit.fontawesome.com/79772b0b50.js" crossorigin="anonymous" defer></script>
  </head>
  <body class="font-family">
    <!-- Navbar Container -->
    <header>
      <div id="header-container"></div>

      <a
        href="https://api.whatsapp.com/send?phone=7303062845"
        target="_blank"
        aria-label="Chat with us on WhatsApp"
        class="fixed bottom-10 right-4 bg-green-500 text-white rounded-full shadow-lg hover:bg-[#b1923f] transition duration-300 z-50 flex items-center justify-center p-2 h-12 w-12 sm:p-2 sm:h-12 sm:w-12 lg:p-4 lg:h-14 lg:w-14"
      >
        <i class="fab fa-whatsapp fa-2x"></i>
      </a>

      <section>
        <div class="relative xl:h-[78vh] h-[80vh] min-h-[500px] w-full">
         <img 
  src="https://res.cloudinary.com/dzauu64ta/image/upload/f_auto,q_auto/v1/DeccanRealty/images/lts/spbn6t3yldwclq3s7shr" 
  srcset="
    https://res.cloudinary.com/dzauu64ta/image/upload/w_300/v1/DeccanRealty/images/lts/spbn6t3yldwclq3s7shr 300w,
    https://res.cloudinary.com/dzauu64ta/image/upload/w_600/v1/DeccanRealty/images/lts/spbn6t3yldwclq3s7shr 600w,
    https://res.cloudinary.com/dzauu64ta/image/upload/w_900/v1/DeccanRealty/images/lts/spbn6t3yldwclq3s7shr 900w"
  sizes="(max-width: 600px) 300px, (max-width: 900px) 600px, 900px"
  alt="Deccan_Home_Page_image"
  class="absolute top-0 left-0 w-full h-full object-cover z-0"
  loading="eager"
  fetchpriority="high">
          <!-- Overlay with gradient -->
          <div
            class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/40 z-10"
          ></div>

          <!-- Content Container -->
          <div
            class="relative h-full flex flex-col items-center justify-center text-center text-white px-4 sm:px-6 md:px-8 lg:px-12 xl:px-16 2xl:px-20 z-20 content-container"
          >
            <h1
              class="text-4xl md:text-4xl lg:text-5xl font-bold mb-5 transform transition duration-300 hover:scale-105 hover:text-[#b1923f]"
            >
              Discover beautifully designed homes in
              <br />
              <span
                class="mt-8 inline-block bg-[#4e3b1360] text-white rounded-2xl px-4 sm:px-5 py-3 sm:py-4 font-bold hover:text-[#b1923f]"
              >
                BANGALORE
        </span>
            </h1>

            <p
              class="text-xl md:text-2xl lg:text-[20px] mb-8 transform transition duration-300 hover:scale-105 hover:text-[#b1923f] max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl font-semibold"
            >
              Start your property journey with us,
              <br />
              where dreams take shape into exceptional living spaces
            </p>

            <button
              id="moreinfobtn"
              onclick="openEnquiryForm()"
              class="bg-[#8a6c2c] text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg text-base sm:text-lg md:text-lg lg:text-lg font-semibold cursor-pointer hover:bg-amber-600 transition duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
            >
              More Info
            </button>
          </div>
        </div>
      </section>
    </header>
    <main class="w-full min-h-[400px] py-16 px-4 sm:px-6 lg:px-8 bg-[#9f884dbd] flex items-center justify-center">
        <h2 class="text-4xl md:text-4xl font-bold text-center text-[#8a6c2c] transform transition duration-300 hover:scale-105 hover:text-[#b1923f]">
          Put SEO Contents Here
        </h2>
      </main>
    <footer>
      <!-- Footer -->
      <div id="footer-container"></div>
